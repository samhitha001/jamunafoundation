<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Calculator</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0077cc, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 20px;
      color: #0077cc;
    }

    .display {
      background: #222;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      margin-bottom: 15px;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    button {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>üåç Donation Calculator</h2>
    <div class="display" id="display">Enter Amount</div>
    
    <input type="number" id="amount" placeholder="Enter donation in $" />

    <div class="buttons">
      <button onclick="calculateImpact(1, 'üå≥ trees planted')">
        <i class="fa-solid fa-tree"></i> Trees
      </button>
      <button onclick="calculateImpact(2, 'üç≤ meals served')">
        <i class="fa-solid fa-bowl-food"></i> Meals
      </button>
      <button onclick="calculateImpact(5, 'üìö books donated')">
        <i class="fa-solid fa-book"></i> Books
      </button>
    </div>

    <footer>
      Every dollar makes a difference üíô
    </footer>
  </div>

  <script>
    function calculateImpact(rate, impactText) {
      let amount = document.getElementById("amount").value;
      let display = document.getElementById("display");

      if (amount === "" || amount <= 0) {
        display.innerText = "‚ö†Ô∏è Please enter a valid amount.";
        return;
      }

      let impact = amount * rate;
      display.innerText = `$${amount} = ${impact} ${impactText}`;
    }
  </script>

</body>
</html>
